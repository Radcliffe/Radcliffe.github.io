    <link href="css/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />

  <body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a><button id="sign-in-button" class="btn btn-primary">Sign In</button></a>
          </li>
          <li><a><button id="sign-out-button" class="btn btn-info">Sign Out</button></a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </nav>

    <div class="container">
      <div id="book-rack" class="page">
        <h1>GOGY<strong>UP</strong> Content Manager</h1>
        <button id="add-reading">Add Reading</button>
        <div id="book-rack-items" class="grid"></div>
      </div>

      <div id="reading-details" class="page">
        <h1>Reading Details</h1>
        <button id="save-reading-details">Save &amp; Close</button>
        <button id="add-section">Save &amp; Add New Section</button>
        <form>

          <label for="select-section">Jump to Section</label>
          <select class="form-control" id="select-section"></select>

          <label for="reading-title">Title</label>
          <input type="text" id="reading-title" />

          <label for="author">Author</label>
          <input type="text" id="author" />

          <label for="cover-image">Cover Image</label>
          <input type="text" id="cover-image" />

          <label for="lexile-average">Lexile Range</label>
          <input type="text" id="lexile-average" />

          <label for="casas-average">CASAS Range</label>
          <input type="text" id="casas-average" />

          <label for="goal-align">Goal Align</label>
          <select multiple id="goal-align">
            <option value="Citizenship">Citizenship</option>
            <option value="GED Prep">GED Prep</option>
            <option value="College Prep">College Prep</option>
          </select>

          <label for="genre">Genre</label>
          <input type="text" id="genre" />

          <label for="license">License</label>
          <input type="text" id="license" />

          <label for="license-expires">License Expires</label>
          <input type="text" id="license-expires" />

          <label for="synopsis">Synopsis</label>
          <textarea rows="12" cols="60" id="synopsis"></textarea>

          <label for="notes">Notes</label>
          <textarea rows="12" cols="60" id="notes"></textarea>

          <label for="links">Links to resources</label>
          <input type="text" id="links" />

        </form>
        <button id="save-reading-details-2">Save &amp; Close</button>
        <button id="add-section-2">Save &amp; Add New Section</button>
      </div>

      <div id="section-details" class="page">
        <h1>Section Details</h1>
        <form>
            <label for="reading-title-2">Reading Title</label>
            <input type="text" id="reading-title-2" readonly />

            <label for="section-title">Section Title</label>
            <input type="text" id="section-title" />

            <label for="blocktext">Block Text</label>
            <textarea rows="12" cols="60" id="blocktext"></textarea>
        </form>
        <button id="save-section-details">Save</button>

      </div>


    </div>
