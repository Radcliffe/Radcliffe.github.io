    <link href="css/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />

  <body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a><button id="sign-in-button" class="btn btn-primary">Sign In</button></a>

        </ul>
      </div><!--/.nav-collapse -->

    <div class="container">
      <h1>GOGY<strong>UP</strong> Content Manager</h1>
      <div id="reading-list" class="page">
        <button id="add-reading">Add Reading</button>
        <div id="reading-list-items" class="grid"></div>
      </div>

      <div id="reading-details" class="page">
        <h2>Reading Details</h2>
        <button id="save-reading-details">Save &amp; Close</button>
        <button id="add-section">Save &amp; Add New Section</button>
        <form>

          <label for="select-section">Jump to Section</label>
          <select class="form-control" id="select-section"></select>

          <label for="reading-title">Title</label>
          <input type="text" id="reading-title" />

          <label for="reading-author">Author</label>
          <input type="text" id="reading-author" />

          <label for="reading-cover-image">Cover Image</label>
          <input type="text" id="reading-cover-image" />

          <label for="reading-lexile-range">Lexile Range</label>
          <input type="text" id="reading-lexile-range" />

          <label for="reading-casas-range">CASAS Range</label>
          <input type="text" id="reading-casas-range" />

          <label for="reading-goal-align">Goal Align</label>
          <select multiple id="reading-goal-align">
            <option value="Citizenship">Citizenship</option>
            <option value="GED Prep">GED Prep</option>
            <option value="College Prep">College Prep</option>
          </select>

          <label for="reading-genre">Genre</label>
          <input type="text" id="reading-genre" />

          <label for="reading-license">License</label>
          <input type="text" id="reading-license" />

          <label for="reading-license-expires">License Expires</label>
          <input type="text" id="reading-license-expires" />

          <label for="reading-synopsis">Synopsis</label>
          <textarea rows="12" cols="60" id="reading-synopsis"></textarea>

          <label for="reading-notes">Notes</label>
          <textarea rows="12" cols="60" id="reading-notes"></textarea>

          <label for="reading-links">Links to resources</label>
          <input type="text" id="reading-links" />

        </form>
        <button id="save-reading-details-2">Save &amp; Close</button>
        <button id="add-section-2">Save &amp; Add New Section</button>
      </div>

      <div id="section-details" class="page">
        <h2>Section Details</h2>
        <button id="add-vocab">Add Vocabulary Word</button>
        <button id="add-comprehension">Add Comprehension Question</button>
        <form>

            <label for="section-reading-title">Reading Title</label>
            <input type="text" id="section-reading-title" readonly />

            <label for="section-title">Section Title</label>
            <input type="text" id="section-title" />

            <label for="section-blocktext">Block Text</label>
            <textarea rows="12" cols="60" id="section-blocktext"></textarea>

            <label for="select-vocab">Vocabulary</label>
            <select id="select-vocab"></select>

            <label for="select-comprehension">Comprehension Questions</label>
            <select id="select-comprehension"></select>

        </form>
        <button id="save-section-details">Save</button>
        <button id="delete-section">Delete</button>

      </div>
      <div id="vocabulary" class="page">
        <h2>Vocabulary</h2>
        <form>

          <label for="vocab-reading-title">Reading Title</label>
          <input type="text" id="vocab-reading-title" readonly />

          <label for="vocab-section-title">Section Title</label>
          <input type="text" id="vocab-section-title" readonly />

          <label for="vocab-paragraph">Paragraph #</label>
          <input type="number" id="vocab-paragraph" />

          <label for="vocab-word">Vocabulary Word</label>
          <input type="text" id="vocab-word" />

          <label for="vocab-definition">Your Definition</label>
          <textarea rows="6" cols="60" id="vocab-definition"></textarea>

          <label for="vocab-distractors">Definition Distractor Words</label>
          <input type="text" id="vocab-distractors" />

          <label for="vocab-purpose">Vocab Purpose</label>
          <select id="vocab-purpose">
            <option value="understanding">
              Supports understanding
            </option>
            <option value="general">
              General vocabulary
            </option>
          </select>

          <label for="vocab-school-class">Your school &amp; class</label>
          <select id="vocab-school-class">
            <option></option>
            <option>MCTC - Schweiss</option>
            <option>OWL</option>
          </select>

          <label for="vocab-student-name">Your Name</label>
          <input type="text" id="vocab-student-name" />

          <label for="vocab-include-name">Include your name in our app's credits?</label>
          <select id="vocab-include-name">
            <option selected>No</option>
            <option>Yes</option>
          </select>
        </form>
        <button id="save-vocab">Save</button>
      </div>
      <div id="comprehension" class="page">
        <h2>Comprehension Question</h2>
        <form>
          <label for="comp-reading-title">Reading Title</label>
          <input type="text" id="comp-reading-title" readonly />

          <label for="comp-section-title">Section Title</label>
          <input type="text" id="comp-section-title" readonly />

          <label for="comp-paragraph">Paragraph #</label>
          <input type="text" id="comp-paragraph" />

          <label for="comp-question">Comprehension Question</label>
          <textarea rows="6" cols="60" id="comp-question"></textarea>

          <label for="comp-type">Question Type</label>
          <select id="comp-type">
            <option>Read for Gist</option>
            <option>Read for Detail</option>
            <option>Read to Predict</option>
          </select>

          <label for="comp-answer">Question Answer</label>
          <textarea rows="6" cols="60" id="comp-answer"></textarea>

          <label for="comp-distractors">Distractor Words</label>
          <input type="text" id="comp-distractors" />

          <label for="comp-school-class">Your school &amp; class</label>
          <select id="comp-school-class">
            <option>Choose option</option>
            <option>MCTC - Schweiss</option>
            <option>OWL</option>
          </select>

          <label for="comp-student-name">Your Name</label>
          <input type="text" id="comp-student-name" />

          <label for="comp-include-name">Include your name in our app's credits?</label>
          <select id="comp-include-name">
            <option selected>No</option>
            <option>Yes</option>
          </select>

        </form>
        <button id="save-comprehension">Save &amp; Close</button>
        <button id="delete-comprehension">Delete</button>
      </div>
    </div>
